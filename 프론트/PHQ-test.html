<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHQ-9 Questionnaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-center text-2xl font-bold mb-6">PHQ-9</h1>
        <p class="text-center mb-4">
          지난 2주일동안 당신은 다음의 문제들로 인해서 얼마나 자주 방해를
          받았습니까?
        </p>

        <form>
          <div class="space-y-4">
            <!-- Each question block -->
            <div class="bg-white p-4 shadow rounded">
              <p>일 또는 여가 활동을 하는데 흥미나 즐거움을 느끼지 못함</p>
              <div class="flex justify-between mt-2">
                <label
                  ><input type="radio" name="q1" class="mr-2" />전혀 방해 받지
                  않았다</label
                >
                <label
                  ><input type="radio" name="q1" class="mr-2" />며칠동안 방해
                  받았다</label
                >
                <label
                  ><input type="radio" name="q1" class="mr-2" />거의 매일 방해
                  받았다</label
                >
                <label
                  ><input type="radio" name="q1" class="mr-2" />7일동안 방해
                  받았다</label
                >
              </div>
            </div>

            <!-- Repeat similar block for each question -->
            <div class="bg-white p-4 shadow rounded">
              <p>기분이 가라앉거나, 우울하거나, 희망이 없음</p>
              <div class="flex justify-between mt-2">
                <label
                  ><input type="radio" name="q2" class="mr-2" />전혀 방해 받지
                  않았다</label
                >
                <label
                  ><input type="radio" name="q2" class="mr-2" />며칠동안 방해
                  받았다</label
                >
                <label
                  ><input type="radio" name="q2" class="mr-2" />거의 매일 방해
                  받았다</label
                >
                <label
                  ><input type="radio" name="q2" class="mr-2" />7일동안 방해
                  받았다</label
                >
              </div>
            </div>

            <!-- Additional questions... -->

            <!-- Final question about difficulty in daily activities -->
            <div class="bg-white p-4 shadow rounded">
              <p>
                만일 당신이 위의 문제중 하나 이상 "예"라고 응답하셨으면, 이러한
                문제들로 인해서 당신은 일을 하거나 가정일을 돌보거나 다른 사람과
                어울리는 것이 얼마나 어려웠습니까?
              </p>
              <div class="flex justify-between mt-2">
                <label
                  ><input type="radio" name="difficulty" class="mr-2" />전혀
                  어렵지 않았다</label
                >
                <label
                  ><input type="radio" name="difficulty" class="mr-2" />약간
                  어려웠다</label
                >
                <label
                  ><input type="radio" name="difficulty" class="mr-2" />매우
                  많이 어려웠다</label
                >
                <label
                  ><input type="radio" name="difficulty" class="mr-2" />많이
                  어려웠다</label
                >
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <div class="text-center mt-6">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              제출
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
