<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Daily Record Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .calendar-day:hover {
        background-color: #f3f4f6;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <div class="max-w-4xl mx-auto py-12">
      <h1 class="text-4xl font-bold text-center mb-8">How was your day?</h1>
      <div class="flex justify-between items-center mb-4">
        <button
          onclick="location.href='main-march.html'"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          March
        </button>
        <h2 class="text-2xl font-bold">April 2024</h2>
        <button
          onclick="location.href='main-june.html'"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          June
        </button>
      </div>
      <div class="grid grid-cols-7 gap-4 text-center">
        <div class="font-bold">Sun</div>
        <div class="font-bold">Mon</div>
        <div class="font-bold">Tue</div>
        <div class="font-bold">Wed</div>
        <div class="font-bold">Thu</div>
        <div class="font-bold">Fri</div>
        <div class="font-bold">Sat</div>

        <!-- Empty days to align start of the month -->
        <div class="text-gray-500">30</div>
        <div class="text-gray-500">31</div>
        <div
          class="calendar-day"
          onclick="location.href='daily-record-feeling.html'"
        >
          1
        </div>
        <div
          class="calendar-day"
          onclick="location.href='daily-record-workout.html'"
        >
          2
        </div>
        <div
          class="calendar-day"
          onclick="location.href='daily-record-feeling.html'"
        >
          3
        </div>
        <div
          class="calendar-day"
          onclick="location.href='daily-record-workout.html'"
        >
          4
        </div>
        <div
          class="calendar-day"
          onclick="location.href='choose-the-list.html'"
        >
          5
        </div>
        <!-- More days... -->
        <div class="calendar-day" onclick="location.href='diary-page.html'">
          6
        </div>
        <div class="calendar-day">7</div>
        <div class="calendar-day">8</div>
        <div class="calendar-day">9</div>
        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
        <!-- Continue for all days of the month -->
      </div>
    </div>
  </body>
</html>
