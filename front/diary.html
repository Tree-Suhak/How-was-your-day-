<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-6">
        <header class="text-center mb-8">
            <div class="title-container">
                <h1 class="text-4xl font title" style="cursor: pointer;" onclick="location.href='main.html'">How was your day?</h1>
            </div>
            <h1 class="text-3xl font-bold">내 일기장</h1>
            <button onclick="location.href='diary_record.html'" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">일기 작성하기</button>
            <button id="edit-button" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">일기 수정</button>
            <button id="delete-button" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">일기 삭제</button>
        </header>
        

        <div class="flex justify-end mb-4">
            <select id="sort-options" class="bg-white border border-gray-300 rounded py-2 px-4">
                <option value="recent">최신순</option>
                <option value="oldest">오래된 순서</option>
                <option value="created-newest">등록 최신순</option>
                <option value="created-oldest">등록 오래된 순서</option>
            </select>
        </div>

        <main class="mt-8">
            <div id="entries" class="space-y-4">
                <!-- 일기 목록 동적 추가 -->
            </div>
        </main>
    </div>

    <script src="diary.js"></script>
</body>
</html>
