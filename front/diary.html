<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="diary.css">
</head>
<body>
    <div class="diary-main">
        <!-- 상단 네비게이션 -->
        <div class="view">
            <div class="text-wrapper" onclick="location.href='main.html'" style="cursor: pointer;">EmoCal</div>
            <div class="text-wrapper-2" onclick="location.href='month_feeling.html'" style="cursor: pointer;">이달의 기분</div>
            <div class="text-wrapper-3" onclick="location.href='diary.html'" style="cursor: pointer;">일기</div>
            <div class="text-wrapper-4" onclick="location.href='community.html'" style="cursor: pointer;">게시판</div>
            <div class="text-wrapper-5" onclick="location.href='login.html'" style="cursor: pointer;">로그인</div>
            <div class="text-wrapper-6" onclick="location.href='test_alert.html'" style="cursor: pointer;">검사 위험도 설정</div>
            <img class="image" src="img/image-2.svg" />
            <img class="img" src="img/image.svg" />
        </div>

        <!-- 타이틀 및 버튼 -->
        <div class="view-2">
            <div class="text-wrapper-7">당신만의 공간, 마음의 기록</div>
            <div class="text-wrapper-8">당신의 하루를 차곡차곡 담아보세요.</div>
            <div class="overlap-2">
                <div class="rectangle"></div>
                <div class="text-wrapper-9" onclick="location.href='diary_record.html'" style="cursor: pointer;">일기 작성</div>
            </div>
            <div class="overlap">
                <div class="rectangle"></div>
                <div class="text-wrapper-9" id="edit-button" style="cursor: pointer;">일기 수정</div>
            </div>
            <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="text-wrapper-9" id="delete-button" style="cursor: pointer;">일기 삭제</div>
            </div>

        </div> 

        <!-- 일기 목록 -->
        <div class="frame">
                               <!-- 정렬 드롭다운 -->
        <div class="flex justify-end mb-4">
            <select id="sort-options" class="bg-white border border-gray-300 rounded py-2 px-4">
                <option value="recent">최신순</option>
                <option value="oldest">오래된 순서</option>
                <option value="created-newest">등록 최신순</option>
                <option value="created-oldest">등록 오래된 순서</option>
            </select>
        </div>
            <div id="entries" class="space-y-4">
                <!-- 동적으로 일기 데이터가 삽입됩니다. -->
            </div>
        </div>
    </div>

    <script src="diary.js"></script>
</body>
</html>
