<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <div class="max-w-4xl mx-auto py-12">
        <div class="title-container">
            <h1 class="text-4xl font title" style="cursor: pointer;" onclick="location.href='main.html'">How was your day?</h1>
        </div>
        <h1 class="text-4xl font-bold text-center mb-8">일기 수정</h1>
        <form id="diary-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">Date</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="text" disabled>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="entry">Diary Entry</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="entry" rows="10" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const response = await fetch(`/get-diary/${id}`);
            const diary = await response.json();

            document.getElementById('date').value = diary.date;
            document.getElementById('entry').value = diary.content;
        });

        document.getElementById('diary-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const content = document.getElementById('entry').value;

            const response = await fetch(`/edit-diary/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            const result = await response.json();
            if (result.success) {
                alert('수정이 완료되었습니다.');
                window.location.href = 'diary.html';
            } else {
                alert('수정 실패.');
            }
        });
    </script>
</body>
</html>
