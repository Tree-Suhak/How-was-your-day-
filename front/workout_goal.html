<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-between">
        <header class="text-center p-6">
            <h1 class="text-2xl font-bold">이번 주 목표 설정</h1>
            <p id="goal-period" class="text-lg mt-2 text-gray-600"></p>
        </header>

        <main class="flex-grow container mx-auto px-4">
            <form id="goal-form">
                <div class="space-y-6">
                    <div>
                        <label for="exercise-goal" class="block text-lg font-bold mb-2">운동 목표</label>
                        <input type="number" id="exercise-goal" class="p-2 border rounded w-1/3 text-right" placeholder="주에 몇 번" min="1">
                        <div class="flex items-center mt-2 justify-end">
                            <input type="number" id="exercise-time-hours" class="p-2 border rounded w-1/5 text-right mr-2" placeholder="시간" min="0">
                            <input type="number" id="exercise-time-minutes" class="p-2 border rounded w-1/5 text-right" placeholder="분" min="0" step="10">
                        </div>
                    </div>

                    <div>
                        <label for="meditation-goal" class="block text-lg font-bold mb-2">명상 목표</label>
                        <input type="number" id="meditation-goal" class="p-2 border rounded w-1/3 text-right" placeholder="주에 몇 번" min="1">
                        <div class="flex items-center mt-2 justify-end">
                            <input type="number" id="meditation-time-hours" class="p-2 border rounded w-1/5 text-right mr-2" placeholder="시간" min="0">
                            <input type="number" id="meditation-time-minutes" class="p-2 border rounded w-1/5 text-right" placeholder="분" min="0" step="10">
                        </div>
                    </div>

                    <div>
                        <label for="reading-goal" class="block text-lg font-bold mb-2">독서 목표</label>
                        <input type="number" id="reading-goal" class="p-2 border rounded w-1/3 text-right" placeholder="주에 몇 번" min="1">
                        <div class="flex items-center mt-2 justify-end">
                            <input type="number" id="reading-time-hours" class="p-2 border rounded w-1/5 text-right mr-2" placeholder="시간" min="0">
                            <input type="number" id="reading-time-minutes" class="p-2 border rounded w-1/5 text-right" placeholder="분" min="0" step="10">
                        </div>
                    </div>

                    <div>
                        <label for="hobby-goal" class="block text-lg font-bold mb-2">취미 목표</label>
                        <input type="number" id="hobby-goal" class="p-2 border rounded w-1/3 text-right" placeholder="주에 몇 번" min="1">
                        <div class="flex items-center mt-2 justify-end">
                            <input type="number" id="hobby-time-hours" class="p-2 border rounded w-1/5 text-right mr-2" placeholder="시간" min="0">
                            <input type="number" id="hobby-time-minutes" class="p-2 border rounded w-1/5 text-right" placeholder="분" min="0" step="10">
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <button type="button" onclick="saveGoal()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">목표 저장</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="workout_goal.js"></script> <!-- 별도 파일로 JS 분리 -->
</body>
</html>
