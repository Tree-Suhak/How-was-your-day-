<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-6">
        <div class="title-container">
            <h1 class="text-4xl font title" style="cursor: pointer;" onclick="location.href='main.html'">How was your day?</h1>
        </div>
        <h1 class="text-2xl font-bold text-center mb-6">검사 결과 위험 알람 설정</h1>
        <form id="alert-form">
            <div class="mb-4">
                <label for="phq-threshold" class="block text-lg font-bold mb-2">PHQ 알림 기준</label>
                <input type="number" id="phq-threshold" class="p-2 border rounded w-full" value="2" min="1" max="14">
            </div>

            <div class="mb-4">
                <label for="gad-threshold" class="block text-lg font-bold mb-2">GAD 알림 기준</label>
                <input type="number" id="gad-threshold" class="p-2 border rounded w-full" value="2" min="1" max="14">
            </div>

            <div class="mb-4">
                <label for="ces-threshold" class="block text-lg font-bold mb-2">CES 알림 기준</label>
                <input type="number" id="ces-threshold" class="p-2 border rounded w-full" value="2" min="1" max="14">
            </div>

            <div class="mb-4">
                <label for="pss-threshold" class="block text-lg font-bold mb-2">PSS 알림 기준</label>
                <input type="number" id="pss-threshold" class="p-2 border rounded w-full" value="2" min="1" max="14">
            </div>

            <div class="text-center">
                <button type="button" onclick="saveAlertSettings()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">저장</button>
            </div>
        </form>
    </div>

    <script>
        async function loadAlertSettings() {
            const response = await fetch('/get-alert-settings');
            
            if (response.ok) {
                const settings = await response.json();
                document.getElementById('phq-threshold').value = settings.phqThreshold || 2;
                document.getElementById('gad-threshold').value = settings.gadThreshold || 2;
                document.getElementById('ces-threshold').value = settings.cesThreshold || 2;
                document.getElementById('pss-threshold').value = settings.pssThreshold || 2;
            } else {
                console.error("설정을 불러오지 못했습니다.");
            }
        }

        async function saveAlertSettings() {
            const phqThreshold = document.getElementById('phq-threshold').value;
            const gadThreshold = document.getElementById('gad-threshold').value;
            const cesThreshold = document.getElementById('ces-threshold').value;
            const pssThreshold = document.getElementById('pss-threshold').value;

            const response = await fetch('/save-alert-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phqThreshold, gadThreshold, cesThreshold, pssThreshold }),
            });

            if (response.ok) {
                alert('설정이 저장되었습니다.');
            } else {
                alert('설정 저장에 실패했습니다.');
            }
        }

        document.addEventListener('DOMContentLoaded', loadAlertSettings);
    </script>
</body>
</html>
